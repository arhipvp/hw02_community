{% extends 'base.html' %}
{% block title %}
    {% if is_edit %}
        Редактировать пост
    {% else %}
        Новый пост
    {% endif %}
{% endblock %}
{% block context %}

<form action="{% url 'posts:post_create' %}" method="post">
{% csrf_token %}
{{ form }}
<button type="submit" class="btn btn-primary">
    {% if is_edit %}
      Сохранить
    {% else %}
      Добавить
    {% endif %}               
  </button> 
  
</form>

{% endblock %}
